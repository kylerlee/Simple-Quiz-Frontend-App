<mat-card>
  <mat-card-title>
    <span *ngIf="question.id">Edit Question</span>
    <span *ngIf="!question.id">New Question</span>
  </mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field class="fullWidth">
        <input matInput name="question" [(ngModel)]="question.text"
          placeholder="Question">
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input matInput name="correctAnswer"
          [(ngModel)]="question.correctAnswer" placeholder="Correct Answer">
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input matInput name="answer1" [(ngModel)]="question.answer1"
          placeholder="Wrong Answer 1">
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input matInput name="answer2" [(ngModel)]="question.answer2"
          placeholder="Wrong Answer 2">
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input matInput name="answer3" [(ngModel)]="question.answer3"
          placeholder="Wrong Answer 3">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngIf="question.id" (click)="put(question)">EDIT</button>
    <button mat-button *ngIf="question.id" (click)="question= {}">NEW</button>
    <button mat-button *ngIf="!question.id" (click)="post(question)">POST</button>
  </mat-card-actions>
</mat-card>
