<mat-card>
    <mat-card-content>
        <mat-expansion-panel *ngFor="let q of questions; let i=index" [expanded]="step === i" (opened)="setStep(i)">
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{q.text}}
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-radio-group [(ngModel)]="q.selectedAnswer">
              <mat-radio-button class="fullWidth" *ngFor="let a of q.answers" [value]="a">
                {{a}}
              </mat-radio-button>
            </mat-radio-group>
            <mat-action-row>
                <button mat-button color="primary" (click)="nextStep()">Next</button>
            </mat-action-row>
          </mat-expansion-panel>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" (click)="finish()">Finish</button>
    </mat-card-actions>
</mat-card>
